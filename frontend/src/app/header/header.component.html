<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <a mat-button class="companyName" routerLink="/">
    <span>Site name</span>
  </a>
  <span class="example-spacer"></span>

 

  <div style="margin-left:10px;"></div>

  <div fxShow="true" fxHide.lt-md="true">
    <app-auto-open-menu>
      <div trigger mat-raised-button aria-label="Button that displays a tooltip that can be programatically disabled"
        class="btn btn-secondary side-button">
        Departement<mat-icon>arrow_drop_down</mat-icon>
      </div>
      <div content>

        <button routerLink="/add-dep" mat-menu-item><mat-icon>add</mat-icon>ajouter Departement</button>
        <button routerLink="/department" mat-menu-item> <mat-icon>details</mat-icon>afficher les
          Departements</button>

      </div>
    </app-auto-open-menu>
  </div>

 
  <div style="margin-left:10px;"></div>
  <div fxShow="true" fxHide.lt-md="true">
    <app-auto-open-menu>
      <div trigger mat-raised-button aria-label="Button that displays a tooltip that can be programatically disabled"
        class="btn btn-secondary side-button">Entite<mat-icon>arrow_drop_down</mat-icon>
      </div>
      <div content>

        <button routerLink="/addentite" mat-menu-item><mat-icon>add</mat-icon>ajouter Entite</button>
        <button routerLink="/getallentite" mat-menu-item> <mat-icon>details</mat-icon>afficher les
          Entite</button>

      </div>
    </app-auto-open-menu>
  </div>



  <span class="toolbar-row-spacer"></span>
  <div style="margin-left:10px;"></div>
  <app-auto-open-menu>
    <div trigger>Profile<mat-icon>arrow_drop_down</mat-icon></div>
    <div content>

      <button mat-menu-item class="toolbar-row-icon" aria-hidden="false" style="cursor: pointer;" title="Log-out"
        routerLink="/logout" mat-menu-item>Logout
        <mat-icon>power_settings_new</mat-icon></button>

      <p mat-menu-item routerLink="/my_profile" title="My Profile"
        style="cursor: pointer; margin-top: 1%; margin-right: 1%">
        <mat-icon class="toolbar-row-icon" aria-hidden="false" routerLink="/my_profile" title="My Profile"
          style="cursor: pointer;">account_circle</mat-icon>
        {{userName}}
      </p>

    </div>
  </app-auto-open-menu>



</mat-toolbar>
